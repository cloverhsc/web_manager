	<!--  Page content -->
	<div id="pageContent">
		<div id="CameraSet">
			<div id="title"><img src="img/time_set.png"></div>
			<div  id="player">
				<video src="img/test.mp4" poster="img/bg_login.jpg"  class="video" id="video" controls>
				</video>
			</div>
			<div class="WhiteBalance">
			      <fieldset>
				<p>白平衡：</p>
				<div class="WhiteBalance_radio">
				    
					<input type="radio" name="whitebalance" id="auto" value="auto" class="ui-helper-hidden-accessible" checked ></input>
					<label for="auto" >自動</label>

					<input type="radio" name="whitebalance" id="daylight" value="daylight" class="ui-helper-hidden-accessible" ></input>
					<label for="daylight" >日光</label>

					<input type="radio" name="whitebalance" id="cloudy" value="cloudy" class="ui-helper-hidden-accessible" ></input>
					<label for="cloudy" >陰天</label>

					<input type="radio" name="whitebalance" id="tungsten" value="tungsten" class="ui-helper-hidden-accessible" ></input>
					<label for="tungsten" >白熾燈</label>

					<input type="radio" name="whitebalance" id="fluorescent" value="fluorescent" class="ui-helper-hidden-accessible" ></input>
					<label for="fluorescent" >螢光燈</label>
				</div>
			      <fieldset>
			</div>

			<div class="Expose">
			      <fieldset>
				<p>曝光：</p>
				<div class="Expose_radio">
					<input type="radio" name="expose" id="minus2" value="minus2" class="ui-helper-hidden-accessible" checked ></input>
					<label for="minus2" >-2</label>

					<input type="radio" name="expose" id="minus1.5" value="minus1.5" class="ui-helper-hidden-accessible" ></input>
					<label for="minus1.5" >-1.5</label>

					<input type="radio" name="expose" id="minus1" value="minus1" class="ui-helper-hidden-accessible" ></input>
					<label for="minus1" >-1</label>

					<input type="radio" name="expose" id="minus0.5" value="minus0.5" class="ui-helper-hidden-accessible" ></input>
					<label for="minus0.5" >-0.5</label>

					<input type="radio" name="expose" id="zero" value="zero" class="ui-helper-hidden-accessible" ></input>
					<label for="zero" >0</label>

					<input type="radio" name="expose" id="add0.5" value="add0.5" class="ui-helper-hidden-accessible" ></input>
					<label for="add0.5" >+0.5</label>

					<input type="radio" name="expose" id="add1" value="add1" class="ui-helper-hidden-accessible" ></input>
					<label for="add1" >+1</label>

					<input type="radio" name="expose" id="add1.5" value="add1.5" class="ui-helper-hidden-accessible" ></input>
					<label for="add1.5" >+1.5</label>

					<input type="radio" name="expose" id="add2" value="add2" class="ui-helper-hidden-accessible" ></input>
					<label for="add2" >+2</label>
				</div>
			      <fieldset>
			</div>
		</div>
	</div>
